apiVersion: v1
kind: ReplicationController
metadata:
  name: mavenapprc
spec:
  replicas: 3
  selector:
    app: maven
  template:
    metadata:
      name: mavenapppod
      labels:
        app: maven
    spec:
      containers:
        - name: mavenappcontainer
          image: redbull200/maven-web-app:1
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: mavenappservice
spec:
  type: NodePort
  selector:
    app: maven
  ports:
  - port: 80
    targetPort: 8080
